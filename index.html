<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row timeBlock">
        <div class="hour">
          <p class="timeNum">9AM</p>
        </div>
        <textarea data-id="9" class="textInput"></textarea>
        <button class="saveBtn"><img class="saveImg" src="./assets/img/saveIcon.png" alt="save button"></button>
      </div>

      <div class="row timeBlock">
        <div class="hour">
          <p class="timeNum">10AM</p>
        </div>
        <textarea data-id="10" class="textInput"></textarea>
        <button class="saveBtn"><img class="saveImg" src="./assets/img/saveIcon.png" alt="save button"></button>
      </div>

      <div class="row timeBlock">
        <div class="hour">
          <p class="timeNum">11AM</p>
        </div>
        <textarea data-id="11" class="textInput"></textarea>
        <button class="saveBtn"><img class="saveImg" src="./assets/img/saveIcon.png" alt="save button"></button>
      </div>

      <div class="row timeBlock">
        <div class="hour">
          <p class="timeNum">12PM</p>
        </div>
        <textarea data-id="12" class="textInput"></textarea>
        <button class="saveBtn"><img class="saveImg" src="./assets/img/saveIcon.png" alt="save button"></button>
      </div>

      <div class="row timeBlock">
        <div class="hour">
          <p class="timeNum">1PM</p>
        </div>
        <textarea data-id="13" class="textInput"></textarea>
        <button class="saveBtn"><img class="saveImg" src="./assets/img/saveIcon.png" alt="save button"></button>
      </div>

      <div class="row timeBlock">
        <div class="hour">
          <p class="timeNum">2PM</p>
        </div>
        <textarea data-id="14" class="textInput"></textarea>
        <button class="saveBtn"><img class="saveImg" src="./assets/img/saveIcon.png" alt="save button"></button>
      </div>

      <div class="row timeBlock">
        <div class="hour">
          <p class="timeNum">3PM</p>
        </div>
        <textarea data-id="15" class="textInput"></textarea>
        <button class="saveBtn"><img class="saveImg" src="./assets/img/saveIcon.png" alt="save button"></button>
      </div>

      <div class="row timeBlock">
        <div class="hour">
          <p class="timeNum">4PM</p>
        </div>
        <textarea data-id="16" class="textInput"></textarea>
        <button class="saveBtn"><img class="saveImg" src="./assets/img/saveIcon.png" alt="save button"></button>
      </div>

      <div class="row timeBlock">
        <div class="hour">
          <p class="timeNum">5PM</p>
        </div>
        <textarea data-id="17" class="textInput"></textarea>
        <button class="saveBtn"><img class="saveImg" src="./assets/img/saveIcon.png" alt="save button"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
